<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>QUIZ APP</title>
</head>

<body>
    <div class="container border mt-5 p-5 w-70 m-auto rounded">

        <div class="text-center " id="start-button" id="startbtn">
            <button type="button" class="btn btn-dark" id="start">Start Quix from here</button>
        </div>
        <div class="row">
            <div class="col-12" id="content" id="startbtn">

                
                <center>
                    <div class="fw-bold" id="question">Question goes here</div>
                    <div id="optionsDiv">
                   
                    </div>
                </center>
               

                <div class="col-12">
                    <div class="d-flex justify-content-center " >
                        <button class="btn btn-primary px-4 py-2 fw-bold" id="next">
                            Next
                        </button>
                        <button class="btn btn-primary px-4 py-2 fw-bold" id="result">
                            Result
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
