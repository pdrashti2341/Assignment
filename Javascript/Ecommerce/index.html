<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8"> </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce</title>
</head>
  

<body>


    <div class="container w-100 p-2">
        <div class="row">
            <div class="col">
                <div class="row">
                        <div class="col mb-5 me-5 border border-info p-2">
                        <h2 class="mb-2" id="addpro">Add Products</h2>

                        <table border="1px solid black">
                            <tr>
                                <td> Product Name   </td>
                                <td> <input class="m-1" type="text" id="productName" placeholder="Add Product Name"><br> </td>
                            </tr>                    
                                
                            <tr>
                                <td> Product Image </td>
                                <td>  <input class="m-1" accept="image/*" type="file" id="productImage" onchange="show(event)"><br> </td>
                            </tr>
                            <tr>
                                <td>
                                    Product Detail 
                                </td>
                                <td>
                                    <input class="m-1" type="text" id="productDetail" placeholder="Add Product Detail"><br>
                                </td>
                            </tr>
                            <tr>
                                <td> Product Price </td>
                                <td> <input class="m-1" type="number" id="productPrice"><br></td>
                            </tr>
                            <tr>
                                <td><center> <button id="addProduct" class="m-1" type="submit">Submit</button> </center></td>
                            </tr>
                                                                              
                            
                        </table>

                    </div>
                    <div class="row">
                        <div class="col border border-info me-4 p-2" id="shopcart">
                            <h2>Shopping Cart</h2>
                            <div id="divCart">
                                <ul id="cartProductList">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col border border-info p-2" id="listproduct">
                <h2>Product List</h2>
                <div id="divProduct">
                  <ul id="productList">

                  </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
